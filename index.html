<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/scss/style.css">

</head>
<body>
  <main class="container"> 
      <div class="text">
          <h2>Advice #<span id="id"></span></h2><!-- Advice ID goes here -->
          <p id="advice"></p>
      </div>
      <picture>
          <source srcset="./assets/images/pattern-divider-mobile.svg" media="(max-width: 25rem)">
          <img src="./assets/images/pattern-divider-desktop.svg">
      </picture>
      <button id="button" class="button">
        <img src="./assets/images/icon-dice.svg"/>
      </button>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IsabelaMaroto">Isabela Maroto</a>.
  </footer>
  <script src="./assets/js/index.js"></script>
</body>
</html>
